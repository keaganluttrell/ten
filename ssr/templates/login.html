<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ten: Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="brand">Ten: Login</div>
    </header>
    <main class="content" style="max-width: 400px; margin: 2rem auto;">
        <form id="loginForm">
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Username</label>
                <input type="text" name="user" required style="width: 100%; padding: 0.5rem; background: #000; border: 1px solid #444; color: #ccc;">
            </div>
            <button type="submit" style="padding: 0.5rem 1rem; background: #000; border: 1px solid #444; color: #0f0; cursor: pointer;">Enter</button>
        </form>
    </main>
    <footer>Plan 9 for the Web</footer>
    <script src="/static/app.js"></script>
</body>
</html>
